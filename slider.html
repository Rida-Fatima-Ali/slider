<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Step Form</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:
        linear-gradient(to right, rgba(255,154,158,0.6), rgba(161,140,209,0.6)),
        url("imgg.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:rosybrown;
}

.main{
    width:400px;
    height:500px;
    background:rgba(0,0,0,0.5);
    border-radius:20px;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 5px 1px white;
}

/* progress */
.progress{
    position:absolute;
    top:0;
    width:100%;
    height:50px;
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-bottom:2px solid white;
}

.step{
    width:35px;
    height:35px;
    border-radius:50%;
    border:2px solid white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    color:white;
}

.step.active{
    background:pink;
    color:black;
}

/* forms */
.main form{
    padding:70px 30px;
    width:100%;
    position:absolute;
    top:0;
    left:100%;
    transition:left 0.5s ease;
}

#form1{ left:0; }

input{
    padding:15px 5px;
    margin:15px 0;
    width:100%;
    background:transparent;
    border:none;
    border-bottom:2px solid white;
    outline:none;
    font-size:16px;
}

h2{
    font-size:28px;
    margin-bottom:10px;
}

button{
    padding:10px 25px;
    background:linear-gradient(45deg,pink,lavender);
    border-radius:20px;
    border:1px solid red;
    font-size:16px;
    color:rosybrown;
    font-weight:bold;
    cursor:pointer;
}

/* buttons row */
.btn-row{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="main">

    <div class="progress">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
    </div>

    <form id="form1" onsubmit="return false;">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="nextToForm2()">Next</button>
    </form>

    <form id="form2" onsubmit="return false;">
        <h2>Personal Details</h2>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Phone Number" required>

        <div class="btn-row">
            <button type="button" onclick="backToForm1()">Preview</button>
            <button type="button" onclick="nextToForm3()">Next</button>
        </div>
    </form>

    <form id="form3">
        <h2>Social Links</h2>
        <input type="text" placeholder="GitHub">
        <input type="text" placeholder="LinkedIn">
        <input type="text" placeholder="Portfolio URL">

        <div class="btn-row">
            <button type="button" onclick="backToForm2()">Preview</button>
            <button type="submit">Submit</button>
        </div>
    </form>

</div>

<script>
const form1 = document.getElementById("form1");
const form2 = document.getElementById("form2");
const form3 = document.getElementById("form3");
const steps = document.querySelectorAll(".step");

function nextToForm2(){
    form1.style.left = "-100%";
    form2.style.left = "0";
    steps[0].classList.remove("active");
    steps[1].classList.add("active");
}

function backToForm1(){
    form1.style.left = "0";
    form2.style.left = "100%";
    steps[1].classList.remove("active");
    steps[0].classList.add("active");
}

function nextToForm3(){
    form2.style.left = "-100%";
    form3.style.left = "0";
    steps[1].classList.remove("active");
    steps[2].classList.add("active");
}

function backToForm2(){
    form2.style.left = "0";
    form3.style.left = "100%";
    steps[2].classList.remove("active");
    steps[1].classList.add("active");
}
</script>

</body>
</html>
